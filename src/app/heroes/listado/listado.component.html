<p>listado de heroes!</p>

<div>

    <h3 *ngIf="heroeBorrado; else noborrado">Heroe Borrado: <small>{{ heroeBorrado }}</small></h3>
    <ng-template #noborrado><small>No ha borrado nada</small></ng-template>

</div>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
